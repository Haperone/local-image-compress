name: Release

on:
  push:
    tags:
      - 'v*'
      - '1.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare artifacts
        run: |
          mkdir -p build
          cp manifest.json main.js styles.css package.json README.md README.ru.md versions.json build/ || true
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            build/manifest.json
            build/main.js
            build/styles.css
            build/package.json
            build/README.md
            build/README.ru.md
            build/versions.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
